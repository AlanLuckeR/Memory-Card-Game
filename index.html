<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="style.css">
    <title>Memory Card Game</title> 
<body>
    <div class="container">
        <h2> Memory Card </h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">
          Reset Game</button>
      </div>
    
      <style>
        *
{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: monospace;
}

body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: rgb(33, 48, 68);
}

.container {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 30px;
  background: rgb(6, 72, 110);
  padding: 40px 60px;
}

h2{
  font-size: 3em;
  color: antiquewhite;
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

.reset{
  padding: 15px 20px;
  color: rgb(42, 122, 42);
  background: antiquewhite;
  border: none;
  font-size: 1.5em;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  cursor: pointer;
  font-weight: 600;
}

.reset:focus {
  color: white;
  background:green;
}

.game{
  width: 430px;
  height: 430px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  transform-style: preserve-3d;
  perspective: 500px;
}

.item {
  position: relative;
  width: 100px;
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3em;
  background: #fff;
  transform: rotateY(180deg);
  transition: 0.25s;

}

.item.boxOpen {
  transform: rotateY(0deg);
}

.item::after {
  content: '';
  position: absolute;
  inset: 0;
  background: #209d70;
  transition: 0.25s;
  transform: rotateY(0deg);
  backface-visibility: hidden;
}


.boxOpen::after ,
.boxMatch::after{
  transform: rotateY(180deg); 
  
} 
      </style>

      <script>
        alert("–õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—à—É –¥–æ –≥—Ä–∏")





// –ú–∞—Å–∏–≤ –∑ –µ–º–æ–¥–∂—ñ
const emojis = ["üòç", "üòç", "üò∫", "üò∫", "üôÑ", "üôÑ", "üò´", "üò´", "ü•±", "ü•±", "üê∂", "üê∂", "ü¶Å", "ü¶Å", "üê®", "üê®"];

// –ü–µ—Ä–µ–º—ñ—à—É—î–º–æ –º–∞—Å–∏–≤ –¥–ª—è –≤–∏–ø–∞–¥–∫–æ–≤–æ–≥–æ —Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è –µ–º–æ–¥–∂—ñ
let shutEmojis = emojis.sort(() => (Math.random() > .5) ? 2 : -1);

// –ú–∞—Å–∏–≤ –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –≤—ñ–¥–∫—Ä–∏—Ç–∏—Ö –∫–∞—Ä—Ç–æ—á–æ–∫
let openCards = [];

// –¶–∏–∫–ª –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–∂–Ω–æ—ó –∫–∞—Ä—Ç–æ—á–∫–∏
for (let i = 0; i < emojis.length; i++) {
  let box = document.createElement('div');
  box.className = 'item';
  box.innerHTML = shutEmojis[i];

  // –û–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É –Ω–∞ –∫–∞—Ä—Ç–æ—á—Ü—ñ
  box.onclick = function () {
    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ –≤–∂–µ –≤—ñ–¥–∫—Ä–∏—Ç–∞ —ñ —á–∏ –Ω–µ –≤—ñ–¥–∫—Ä–∏—Ç–æ –≤–∂–µ –¥–≤—ñ –∫–∞—Ä—Ç–æ—á–∫–∏
    if (!this.classList.contains('boxOpen') && openCards.length < 2) {
      // –î–æ–¥–∞—î–º–æ –∫–ª–∞—Å 'boxOpen' –¥–æ –≤—ñ–¥–∫—Ä–∏—Ç–æ—ó –∫–∞—Ä—Ç–æ—á–∫–∏
      this.classList.add('boxOpen');
      // –î–æ–¥–∞—î–º–æ –≤—ñ–¥–∫—Ä–∏—Ç—É –∫–∞—Ä—Ç–æ—á–∫—É –¥–æ –º–∞—Å–∏–≤—É openCards
      openCards.push(this);

      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –≤—ñ–¥–∫—Ä–∏—Ç–æ –¥–≤—ñ –∫–∞—Ä—Ç–æ—á–∫–∏
      if (openCards.length === 2) {
        // –û—Ç—Ä–∏–º—É—î–º–æ –∑–Ω–∞—á–µ–Ω–Ω—è –æ–±–æ—Ö –≤—ñ–¥–∫—Ä–∏—Ç–∏—Ö –∫–∞—Ä—Ç–æ—á–æ–∫
        let card1 = openCards[0].innerHTML;
        let card2 = openCards[1].innerHTML;

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –∑–Ω–∞—á–µ–Ω–Ω—è –∫–∞—Ä—Ç–æ—á–æ–∫ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å
        if (card1 === card2) {
          // –Ø–∫—â–æ —Ç–∞–∫, –¥–æ–¥–∞—î–º–æ –∫–ª–∞—Å 'boxMatch' –¥–æ –æ–±–æ—Ö –∫–∞—Ä—Ç–æ—á–æ–∫
          openCards.forEach(card => {
            card.classList.add('boxMatch');
            card.classList.remove('boxOpen');
          });

          // –û—á–∏—â–∞—î–º–æ –º–∞—Å–∏–≤ openCards
          openCards = [];

          // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –≥—Ä–∞ –∑–∞–≤–µ—Ä—à–∏–ª–∞—Å—è
          if (document.querySelectorAll('.boxMatch').length === emojis.length) {
            alert('congratulations you are the winner');
          }
        } else {
          // –Ø–∫—â–æ –∑–Ω–∞—á–µ–Ω–Ω—è –∫–∞—Ä—Ç–æ—á–æ–∫ –Ω–µ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å, –∑–∞–∫—Ä–∏–≤–∞—î–º–æ —ó—Ö –ø—ñ—Å–ª—è –∫–æ—Ä–æ—Ç–∫–æ—ó –∑–∞—Ç—Ä–∏–º–∫–∏
          setTimeout(() => {
            openCards.forEach(card => {
              card.classList.remove('boxOpen');
            });
            openCards = [];
          }, 500);
        }
      }
    }
  };

  // –î–æ–¥–∞—î–º–æ –∫–∞—Ä—Ç–æ—á–∫—É –¥–æ –≥—Ä–∏
  document.querySelector('.game').appendChild(box);
} 

window.onresize = function() {
  console.log("–ù–æ–≤–∞ —à–∏—Ä–∏–Ω–∞ –≤—ñ–∫–Ω–∞: " + window.innerWidth + "px");
  console.log("–ù–æ–≤–∞ –≤–∏—Å–æ—Ç–∞ –≤—ñ–∫–Ω–∞: " + window.innerHeight + "px");
  };
      </script>
    
      <script src="./index.js"></script> 

</body>
</html>
